<section class="container">
  <div class="card" *ngFor="let card of cards">
    <a [href]="card.link" [target]="card.tipo == 'Projeto' ? '_blank' : '_parent'">
      <img [src]="card.foto" alt="image" height="">
      <p>{{card.nome}}</p>
      <span>{{card.tipo}}</span>
    </a>
  </div>
</section>
